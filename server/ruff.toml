line-length = 120

[lint]
extend-select = [
    "I001",  # isort incorrect formatting
    "I002",  # isort missing required import
    "E501",  # add line-too-long rule
    "D",     # enable docstring enforcement
]

[lint.extend-per-file-ignores]
"__init__.py" = ["D"]

[lint.pydocstyle]
convention = "google"
