---
version: '3.8'

services:
  postgres:
    image: postgres:18.1
    volumes:
      - postgres_data:/var/lib/postgresql/
    ports:
      - "${POSTGRES_PORT}:${POSTGRES_PORT}"

  fastapi:
    image: pi-security-cam-fastapi
    build:
      context: ./server/
      dockerfile: Dockerfile
    depends_on:
      - postgres
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:${POSTGRES_PORT}/${POSTGRES_DB}
    ports:
      - "8000:8000"

volumes:
  postgres_data:
